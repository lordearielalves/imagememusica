<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Image2Music Pro - Vers√£o Final</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .preview-container {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        #imagePreview {
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
            font-weight: 500;
        }

        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.4);
        }

        button:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }

        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #1976d2;">üéµ Image2Music Pro üé®</h1>
        
        <div class="controls">
            <div>
                <h3>üìÅ Entrada</h3>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div>
                <h3>‚öôÔ∏è Configura√ß√µes</h3>
                <label>üéº Escala:
                    <select id="scale">
                        <option value="major">Maior</option>
                        <option value="minor">Menor</option>
                        <option value="pentatonic">Pentat√¥nica</option>
                    </select>
                </label>
                <label>üéπ Timbre:
                    <select id="timbre">
                        <option value="sine">Piano</option>
                        <option value="square">Violino</option>
                        <option value="sawtooth">Trompete</option>
                        <option value="triangle">Flauta</option>
                    </select>
                </label>
                <label>‚è±Ô∏è BPM: <input type="number" id="bpm" value="120" min="30" max="300"></label>
            </div>
            
            <div>
                <h3>üéöÔ∏è A√ß√µes</h3>
                <button id="btnPlay" disabled>‚ñ∂Ô∏è Tocar</button>
                <button id="btnStop" disabled>‚èπÔ∏è Parar</button>
                <button id="btnExport" disabled>üíæ Exportar MIDI</button>
            </div>
        </div>

        <div class="preview-container">
            <img id="imagePreview" alt="Pr√©-visualiza√ß√£o">
        </div>

        <div class="status" id="status">‚úÖ Pronto para come√ßar!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.4/build/browser.min.js"></script>
    <script>
        // Configura√ß√£o Inicial
        const synth = new Tone.PolySynth({
            oscillator: { type: 'sine' },
            envelope: {
                attack: 0.1,
                decay: 0.2,
                sustain: 0.5,
                release: 0.8
            },
            volume: -10
        }).toDestination();

        const SCALE_CONFIG = {
            major: [0, 2, 4, 5, 7, 9, 11],
            minor: [0, 2, 3, 5, 7, 8, 10],
            pentatonic: [0, 2, 4, 7, 9]
        };

        const GRID_SIZE = 12;
        let musicData = [];
        let activeTransport = null;

        // Event Listeners
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        document.getElementById('btnPlay').addEventListener('click', playComposition);
        document.getElementById('btnStop').addEventListener('click', stopPlayback);
        document.getElementById('btnExport').addEventListener('click', exportMIDI);

        // Fun√ß√µes Principais
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            const img = await loadImage(file);
            displayPreview(img);
            musicData = await processImage(img);
            updateStatus('Imagem processada com sucesso!');
            toggleControls(true);
        }

        async function processImage(img) {
            const canvas = createCanvas(img);
            const ctx = canvas.getContext('2d');
            const gridData = [];
            
            const cellSize = canvas.width / GRID_SIZE;
            
            for(let y = 0; y < GRID_SIZE; y++) {
                for(let x = 0; x < GRID_SIZE; x++) {
                    const imageData = ctx.getImageData(
                        x * cellSize,
                        y * cellSize,
                        cellSize,
                        cellSize
                    );
                    
                    const colorData = analyzeColor(imageData);
                    const notes = generateNotes(colorData);
                    
                    gridData.push({
                        position: { x, y },
                        ...notes,
                        duration: calculateDuration(colorData.saturation),
                        velocity: calculateVelocity(colorData.brightness)
                    });
                }
            }
            return gridData;
        }

        function generateNotes({ hue, brightness, saturation }) {
            const scaleType = document.getElementById('scale').value;
            const baseNote = Math.floor((hue / 360) * 36) + 48;
            
            return {
                mainNote: quantizeToScale(baseNote, scaleType),
                harmonyNotes: [
                    quantizeToScale(baseNote + Math.floor(saturation * 12), scaleType),
                    quantizeToScale(baseNote + Math.floor(brightness / 10), scaleType)
                ]
            };
        }

        function playComposition() {
            stopPlayback();
            
            const bpm = parseInt(document.getElementById('bpm').value);
            synth.oscillator.type = document.getElementById('timbre').value;
            
            Tone.Transport.bpm.value = bpm;
            Tone.Transport.start();
            
            activeTransport = new Tone.Part((time, { notes, duration, velocity }) => {
                synth.triggerAttackRelease(
                    [notes.mainNote, ...notes.harmonyNotes],
                    duration,
                    time,
                    velocity
                );
            }, musicData.map((cell, index) => ({
                time: index * (120 / musicData.length),
                notes: cell
            }))).start(0);

            updateStatus('üé∂ Reproduzindo... (Dura√ß√£o: 2 minutos)');
            setTimeout(() => stopPlayback(), 120000);
        }

        // Fun√ß√µes Auxiliares
        function quantizeToScale(note, scaleType) {
            const scale = SCALE_CONFIG[scaleType];
            const octave = Math.floor(note / 12);
            const noteValue = note % 12;
            
            let closest = scale[0];
            for(const interval of scale) {
                if(Math.abs(noteValue - interval) < Math.abs(noteValue - closest)) {
                    closest = interval;
                }
            }
            return closest + (octave * 12);
        }

        function calculateDuration(saturation) {
            return Tone.Time(`${(0.5 + saturation * 3.5).toFixed(1)}n`).toSeconds();
        }

        function calculateVelocity(brightness) {
            return (brightness / 255) * 0.7 + 0.3;
        }

        function exportMIDI() {
            const track = new MidiWriter.Track();
            track.addInstrumentChange(0, 1);
            
            musicData.forEach(cell => {
                track.addEvent(new MidiWriter.NoteEvent({
                    pitch: [cell.notes.mainNote, ...cell.notes.harmonyNotes],
                    duration: '4n',
                    velocity: Math.floor(cell.velocity * 127),
                    sequential: false
                }));
            });
            
            const writer = new MidiWriter.Writer(track);
            const link = document.createElement('a');
            link.href = 'data:audio/midi;base64,' + btoa(writer.buildFile());
            link.download = `composicao_${Date.now()}.mid`;
            link.click();
        }

        function stopPlayback() {
            if(activeTransport) {
                Tone.Transport.stop();
                activeTransport.stop();
                activeTransport = null;
            }
            updateStatus('‚è∏Ô∏è Reprodu√ß√£o interrompida');
        }

        // Fun√ß√µes de Suporte
        async function loadImage(file) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = URL.createObjectURL(file);
            });
        }

        function createCanvas(img) {
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, 600, 600);
            return canvas;
        }

        function displayPreview(img) {
            const preview = document.getElementById('imagePreview');
            preview.src = img.src;
            preview.style.display = 'block';
        }

        function analyzeColor(imageData) {
            let r = 0, g = 0, b = 0;
            
            for(let i = 0; i < imageData.data.length; i += 4) {
                r += imageData.data[i];
                g += imageData.data[i+1];
                b += imageData.data[i+2];
            }
            
            const pixelCount = imageData.data.length / 4;
            return {
                r: r / pixelCount,
                g: g / pixelCount,
                b: b / pixelCount,
                brightness: (r + g + b) / (3 * pixelCount),
                saturation: 1 - Math.min(r, g, b) / ((r + g + b) / 3)
            };
        }

        function toggleControls(enabled) {
            document.getElementById('btnPlay').disabled = !enabled;
            document.getElementById('btnExport').disabled = !enabled;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
